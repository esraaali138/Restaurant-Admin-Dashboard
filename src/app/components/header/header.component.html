<header [ngStyle]="{marginLeft : sideBarToggled ? '3.8rem' : '15rem'}" class="flex justify-between items-center p-4 gap-4 bg-gray-50 dark:bg-gray-800">
      <h1 class="">Customer</h1>
  
    <div class="flex items-center gap-8">
      <div class="relative flex items-center">
        <input
          type="search"
          class="pl-10 pr-4 py-2 border "
          placeholder="Search"
        />
        <svg
        class="absolute left-3 w-5 h-5 text-gray-500 dark:text-gray-400"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M11 17a6 6 0 100-12 6 6 0 000 12zm10 10l-4-4" />
      </svg>
      </div>
  
      <button>
        <svg
          class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h1M4 12H3m16.364-6.364l-.707-.707M6.343 17.657l-.707-.707m11.314 0l.707-.707M6.343 6.343l-.707-.707" />
        </svg>
      </button>
  
      <!-- أيقونة المفضلة -->
      <button>
        <svg
          class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
        </svg>
      </button>
  
      <!-- أيقونة الدردشة -->
      <button>
        <svg
          class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m-5 8a9 9 0 1012-8.485M3 3l18 18" />
        </svg>
      </button>
  
      <!-- أيقونة الملف الشخصي -->
      <button>
        <svg
          class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 14c1.656 0 3-1.344 3-3s-1.344-3-3-3-3 1.344-3 3 1.344 3 3 3zm0 2c-2.21 0-6 1.11-6 3v1h12v-1c0-1.89-3.79-3-6-3z" />
        </svg>
      </button>
    </div>
  </header>
